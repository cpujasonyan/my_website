    <style>

        /* ä¸åŒçš„å°é¸Ÿè¡¨æƒ… */
        .bird:nth-child(3n) {

<body>
    <div class="container">
        <div class="birds-container" id="birdsContainer"></div>
        <h1>ğŸ“ æ—©è‡ªä¹ æœ—è¯»ç›‘ç£</h1>

        <div class="status" id="status">
            ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®å¼€å§‹ç›‘æ§
        </div>

        <div class="decibel-display" id="decibelDisplay">0</div>
        <div class="decibel-label">åˆ†è´ (dB)</div>

        <div class="volume-bar">
            <div class="volume-fill" id="volumeFill" style="width: 0%"></div>
        </div>

        <div class="bird-count" id="birdCount">
            <span class="bird-icon">ğŸ¦</span> <span id="birdNum">0</span> åªå°é¸Ÿ
        </div>

        <button class="start-btn" id="startBtn" onclick="startMonitoring()">
            ğŸ¤ å¼€å§‹ç›‘æ§
        </button>
    </div>

    <script>
        let audioContext;
        let analyser;
        let microphone;
        let isRunning = false;
        let animationId;

        // å°é¸Ÿè¡¨æƒ…
        const birdEmojis = ['ğŸ¦', 'ğŸ¥', 'ğŸ§', 'ğŸ¦†', 'ğŸ¦…', 'ğŸ¦‰', 'ğŸ•Šï¸', 'ğŸ¦œ'];

        // è®¡ç®—åˆ†è´å€¼
        function getDecibels(analyser) {
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);

            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }

            const average = sum / dataArray.length;

            // å°† 0-255 èŒƒå›´æ˜ å°„åˆ° 0-100 åˆ†è´
            // ä½¿ç”¨å¯¹æ•°åˆ»åº¦æ›´ç¬¦åˆäººè€³æ„ŸçŸ¥
            if (average <= 0) return 0;
            const db = Math.round((average / 255) * 100);
            return Math.min(db, 100);
        }

        // æ ¹æ®åˆ†è´è®¡ç®—èƒŒæ™¯é¢œè‰²
        function getBackgroundColor(db) {
            // 0åˆ†è´ = è“è‰²æ¸å˜ (135, 206, 235) -> (176, 224, 230)
            // 100åˆ†è´ = æš–æ©™çº¢è‰²æ¸å˜ (255, 100, 50) -> (255, 160, 80)
            const ratio = db / 100;

            const r1 = Math.round(135 + (255 - 135) * ratio);
            const g1 = Math.round(206 + (100 - 206) * ratio);
            const b1 = Math.round(235 + (50 - 235) * ratio);

            const r2 = Math.round(176 + (255 - 176) * ratio);
            const g2 = Math.round(224 + (160 - 224) * ratio);
            const b2 = Math.round(230 + (80 - 230) * ratio);

            return `linear-gradient(135deg, rgb(${r1}, ${g1}, ${b1}), rgb(${r2}, ${g2}, ${b2}))`;
        }

        // æ ¹æ®åˆ†è´è®¡ç®—å°é¸Ÿæ•°é‡
        function getBirdCount(db) {
            // æ¯10åˆ†è´å¢åŠ 1åªå°é¸Ÿï¼Œæœ€å¤š20åª
            return Math.min(Math.floor(db / 5), 20);
        }

        // æ›´æ–°å°é¸Ÿæ˜¾ç¤º
        function updateBirds(count) {
            const container = document.getElementById('birdsContainer');
            const currentBirds = container.children.length;

            if (count > currentBirds) {
                // æ·»åŠ å°é¸Ÿ
                for (let i = 0; i < count - currentBirds; i++) {
                    const bird = document.createElement('div');
                    bird.className = 'bird';
                    bird.textContent = birdEmojis[Math.floor(Math.random() * birdEmojis.length)];
                    bird.style.left = Math.random() * 90 + 5 + '%';
                    bird.style.top = Math.random() * 80 + 10 + '%';
                    bird.style.transform = `scale(${0.8 + Math.random() * 0.6})`;
                    container.appendChild(bird);
                }
            } else if (count < currentBirds) {
                // ç§»é™¤å°é¸Ÿ
                for (let i = 0; i < currentBirds - count; i++) {
                    if (container.lastChild) {
                        container.removeChild(container.lastChild);
                    }
                }
            }

            document.getElementById('birdNum').textContent = count;
        }

        // ç›‘æ§å¾ªç¯
        function monitor() {
            if (!isRunning) return;

            const db = getDecibels(analyser);

            // æ›´æ–°åˆ†è´æ˜¾ç¤º
            document.getElementById('decibelDisplay').textContent = db;

            // æ›´æ–°èƒŒæ™¯é¢œè‰²
            document.body.style.background = getBackgroundColor(db);

            // æ›´æ–°åˆ†è´é¢œè‰²
            const display = document.getElementById('decibelDisplay');
            if (db < 30) {
                display.style.color = '#3b82f6';
            } else if (db < 60) {
                display.style.color = '#f59e0b';
            } else {
                display.style.color = '#ef4444';
            }

            // æ›´æ–°éŸ³é‡æ¡
            document.getElementById('volumeFill').style.width = db + '%';

            // æ›´æ–°å°é¸Ÿ
            updateBirds(getBirdCount(db));

            // æ›´æ–°çŠ¶æ€æ–‡å­—
            const status = document.getElementById('status');
            if (db < 30) {
                status.textContent = 'ğŸ”‡ å®‰é™ - ç»§ç»­ä¿æŒ';
                status.style.background = '#dbeafe';
                status.style.color = '#1e40af';
            } else if (db < 60) {
                status.textContent = 'ğŸ”Š æ­£å¸¸æœ—è¯»ä¸­';
                status.style.background = '#fef3c7';
                status.style.color = '#92400e';
            } else {
                status.textContent = 'ğŸ“¢ å£°éŸ³åå¤§ - è¯·æ³¨æ„';
                status.style.background = '#fee2e2';
                status.style.color = '#991b1b';
            }

            animationId = requestAnimationFrame(monitor);
        }

        // å¼€å§‹ç›‘æ§
        async function startMonitoring() {
            const btn = document.getElementById('startBtn');

            if (isRunning) {
                // åœæ­¢ç›‘æ§
                isRunning = false;
                cancelAnimationFrame(animationId);
                btn.textContent = 'ğŸ¤ å¼€å§‹ç›‘æ§';
                document.getElementById('status').textContent = 'å·²æš‚åœç›‘æ§';
                btn.disabled = false;
                return;
            }

            btn.disabled = true;
            btn.textContent = 'â³ æ­£åœ¨åˆå§‹åŒ–...';

            try {
                // è¯·æ±‚éº¦å…‹é£æƒé™
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;

                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);

                isRunning = true;
                btn.textContent = 'â¹ï¸ åœæ­¢ç›‘æ§';
                btn.disabled = false;

                document.getElementById('status').textContent = 'ğŸ¤ ç›‘æ§ä¸­...';
                monitor();

            } catch (err) {
                console.error('æ— æ³•è®¿é—®éº¦å…‹é£:', err);
                document.getElementById('status').textContent = 'âŒ æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®';
                btn.disabled = false;
                btn.textContent = 'ğŸ¤ å¼€å§‹ç›‘æ§';
            }
        }

        // é¡µé¢å¸è½½æ—¶æ¸…ç†
        window.addEventListener('beforeunload', () => {
            if (audioContext) {
                audioContext.close();
            }
        });
    </script>
